        let currentState = {
            activeTopic: 'editing'
        };

        const sidebar = document.getElementById('sidebar');
        const contentArea = document.getElementById('content-area');
        const menuButton = document.getElementById('menu-button');

        function renderSidebar() {
            sidebar.innerHTML = `
                <h2 class="text-xl font-bold text-white mb-4">Premiere Pro 가이드</h2>
            `;
            Object.values(appData).forEach(topic => {
                const isActive = topic.id === currentState.activeTopic;
                const item = document.createElement('a');
                item.href = '#';
                item.className = `nav-item flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors ${isActive ? 'active' : ''}`;
                item.dataset.topic = topic.id;
                item.innerHTML = `
                    <span class="text-2xl mr-3">${topic.icon}</span>
                    <span class="font-semibold">${topic.title.split(' ')[1]}</span>
                `;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentState.activeTopic = topic.id;
                    render();
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                });
                sidebar.appendChild(item);
            });
        }

        function renderContent() {
            const topic = appData[currentState.activeTopic];
            if (!topic) return;

            let examplesHtml = topic.examples.map(example => `
                <div class="card bg-gray-800 rounded-lg shadow-lg overflow-hidden mb-4">
                    <button class="card-header w-full text-left p-4 flex justify-between items-center focus:outline-none">
                        <h3 class="text-md font-semibold text-gray-100">${example.title}</h3>
                        <svg class="card-chevron w-5 h-5 text-gray-400 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="card-expand-content">
                        <div class="p-4 pt-0">
                            <div class="border-t border-gray-700 pt-4">
                                <p class="text-sm text-gray-400 italic mb-3">${example.situation}</p>
                                ${example.content}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `
                <header class="mb-8">
                    <h1 class="text-4xl font-bold text-white mb-2">${topic.title}</h1>
                    <p class="text-lg text-gray-400">${topic.description}</p>
                </header>
                <div>
                    ${examplesHtml}
                </div>
            `;

            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', () => {
                    const card = header.parentElement;
                    card.classList.toggle('active');
                });
            });
        }

        function render() {
            renderSidebar();
            renderContent();
        }
        
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        render();
    </script>
