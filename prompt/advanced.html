                answer: `* **슬라이드 1: 문제점 및 솔루션 (Problem & Solution)**

        const techniquesListDiv = document.getElementById('techniques-list');
        const detailSection = document.getElementById('detail-section');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const closeDetailButton = document.getElementById('close-detail');
        const testSection = document.getElementById('test-section');
        const testProblemsList = document.getElementById('test-problems-list');
        const closeTestButton = document.getElementById('close-test');

        // 기술 목록을 동적으로 생성
        function renderTechniquesList() {
            techniquesListDiv.innerHTML = ''; // 기존 목록 초기화
            promptTechniques.forEach((tech, index) => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 bg-blue-100 hover:bg-blue-200 rounded-lg shadow-sm transition duration-300 ease-in-out text-lg font-semibold text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                button.textContent = `${index + 1}. ${tech.name}`;
                button.onclick = () => showTechniqueDetail(tech);
                techniquesListDiv.appendChild(button);
            });

            // 종합 테스트 버튼 추가
            const testButton = document.createElement('button');
            testButton.className = 'w-full text-left p-4 bg-purple-100 hover:bg-purple-200 rounded-lg shadow-sm transition duration-300 ease-in-out text-lg font-semibold text-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 mt-4';
            testButton.textContent = `12. 종합 테스트 시작`;
            testButton.onclick = showComprehensiveTest;
            techniquesListDiv.appendChild(testButton);


            detailSection.classList.add('hidden'); // 상세 섹션 숨기기
            testSection.classList.add('hidden'); // 테스트 섹션 숨기기
            techniquesListDiv.classList.remove('hidden'); // 목록 보이기
        }

        // 상세 내용을 보여주는 함수
        function showTechniqueDetail(tech) {
            detailTitle.textContent = tech.name;
            let contentHtml = `<p class="mb-4 text-gray-800">${tech.description}</p>`;
            contentHtml += `<h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mt-6 mb-3">예제:</h3>`;
            tech.examples.forEach((example, idx) => {
                contentHtml += `<div class="bg-white p-4 rounded-lg shadow-sm mb-4 border border-gray-200">`;
                contentHtml += `<p class="font-medium text-gray-900 mb-2"><strong>프롬프트 ${idx + 1}:</strong></p>`;
                contentHtml += `<pre class="bg-gray-100 p-3 rounded-md text-sm whitespace-pre-wrap break-words overflow-auto mb-2">${escapeHtml(example.prompt)}</pre>`;
                contentHtml += `<p class="font-medium text-gray-900 mb-2"><strong>모델 출력 예시:</strong></p>`;
                contentHtml += `<pre class="bg-gray-100 p-3 rounded-md text-sm whitespace-pre-wrap break-words overflow-auto">${escapeHtml(example.output)}</pre>`;
                contentHtml += `</div>`;
            });

            // 연습 문제 섹션 추가
            if (tech.practiceProblems && tech.practiceProblems.length > 0) {
                contentHtml += `<h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mt-8 mb-3">연습 문제:</h3>`;
                tech.practiceProblems.forEach((problem, idx) => {
                    contentHtml += `<div class="bg-white p-4 rounded-lg shadow-sm mb-4 border border-gray-200">`;
                    contentHtml += `<p class="font-medium text-gray-900 mb-2"><strong>문제 ${idx + 1}:</strong></p>`;
                    contentHtml += `<pre class="bg-gray-100 p-3 rounded-md text-sm whitespace-pre-wrap break-words overflow-auto mb-2">${escapeHtml(problem.problem)}</pre>`;
                    if (problem.expected_output_hint) {
                        contentHtml += `<p class="font-medium text-gray-900 mb-2"><strong>힌트 (예상 출력):</strong></p>`;
                        contentHtml += `<pre class="bg-gray-100 p-3 rounded-md text-sm whitespace-pre-wrap break-words overflow-auto text-gray-600">${escapeHtml(problem.expected_output_hint)}</pre>`;
                    }
                    contentHtml += `</div>`;
                });
            }

            detailContent.innerHTML = contentHtml;
            
            techniquesListDiv.classList.add('hidden'); // 목록 숨기기
            testSection.classList.add('hidden'); // 테스트 섹션 숨기기
            detailSection.classList.remove('hidden'); // 상세 섹션 보이기
            window.scrollTo(0, 0); // 페이지 상단으로 스크롤
        }

        // 종합 테스트 문제를 보여주는 함수
        function showComprehensiveTest() {
            testProblemsList.innerHTML = ''; // 기존 문제 초기화

            comprehensiveTestProblems.forEach((problem, index) => {
                const problemDiv = document.createElement('div');
                problemDiv.className = 'bg-white p-4 rounded-lg shadow-sm border border-purple-200';
                
                problemDiv.innerHTML = `
                    <p class="font-medium text-gray-900 mb-2"><strong>문제 ${index + 1}:</strong></p>
                    <pre class="bg-gray-100 p-3 rounded-md text-sm whitespace-pre-wrap break-words overflow-auto mb-4">${escapeHtml(problem.problem)}</pre>
                    <button class="show-answer-btn px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-300">
                        모범 답안 보기
                    </button>
                    <div class="answer-hidden mt-4 bg-purple-50 p-3 rounded-md border border-purple-300">
                        <p class="font-medium text-gray-900 mb-2"><strong>모범 답안:</strong></p>
                        <pre class="text-sm whitespace-pre-wrap break-words overflow-auto">${escapeHtml(problem.answer)}</pre>
                    </div>
                `;
                testProblemsList.appendChild(problemDiv);
            });

            // '모범 답안 보기' 버튼 이벤트 리스너 추가
            document.querySelectorAll('.show-answer-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const answerDiv = this.nextElementSibling;
                    answerDiv.classList.toggle('answer-hidden');
                    if (answerDiv.classList.contains('answer-hidden')) {
                        this.textContent = '모범 답안 보기';
                    } else {
                        this.textContent = '모범 답안 숨기기';
                    }
                });
            });

            techniquesListDiv.classList.add('hidden'); // 목록 숨기기
            detailSection.classList.add('hidden'); // 상세 섹션 숨기기
            testSection.classList.remove('hidden'); // 테스트 섹션 보이기
            window.scrollTo(0, 0); // 페이지 상단으로 스크롤
        }

        // HTML 엔티티 이스케이프 함수 (XSS 방지)
        function escapeHtml(text) {
            if (typeof text !== 'string') {
                return text; // 문자열이 아니면 그대로 반환 (숫자, null 등)
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }


        // '목록으로 돌아가기' 버튼 이벤트 리스너
        closeDetailButton.onclick = renderTechniquesList;
        closeTestButton.onclick = renderTechniquesList; // 종합 테스트 섹션에서 목록으로 돌아가기

        // 페이지 로드 시 기술 목록 렌더링
        window.onload = renderTechniquesList;
    </script>
