                            "<strong>[영역 지정]</strong> 첫 프레임에서 분리하고 싶은 인물의 안쪽을 녹색 브러시로 대충 칠합니다. AI가 자동으로 인물의 외곽선을 인식합니다. (배경이 포함되었다면 Alt 키를 누른 채 드래그하여 빨간색으로 제외합니다.)",
                            "<strong>[AI 전파]</strong> 스페이스바를 누르면, AI가 다음 프레임으로 이동하며 인물의 움직임을 따라 자동으로 외곽선을 잡아줍니다.",
                            "<strong>[결과 확인]</strong> 작업이 끝나면 다시 `컴포지션` 패널로 돌아옵니다. 이제 인물만 남고 배경은 투명하게 분리된 것을 확인할 수 있습니다. 그 아래 새로운 배경 영상을 배치하여 합성합니다."
                        ]
                    }
                ]
            }
        };

        let currentState = {
            activeTopic: 'motionGraphics'
        };

        const nav = document.getElementById('main-nav');
        const contentArea = document.getElementById('content-area');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');

        function renderNav() {
            nav.innerHTML = '';
            Object.values(appData).forEach(topic => {
                const isActive = topic.id === currentState.activeTopic;
                const item = document.createElement('a');
                item.href = '#';
                item.className = `nav-item flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 ${isActive ? 'active' : ''}`;
                item.dataset.topic = topic.id;
                item.innerHTML = `
                    <span class="text-2xl mr-3">${topic.icon}</span>
                    <span class="font-semibold">${topic.title.split(' ')[0]} ${topic.title.split(' ')[1]}</span>
                `;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentState.activeTopic = topic.id;
                    render();
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                });
                nav.appendChild(item);
            });
        }

        function renderContent() {
            const topic = appData[currentState.activeTopic];
            if (!topic) return;

            let examplesHtml = topic.examples.map(example => {
                let stepsHtml = example.steps.map(step => `<li class="mb-3">${step}</li>`).join('');
                return `
                <div class="card rounded-lg shadow-lg overflow-hidden mb-6">
                    <button class="card-header w-full text-left p-5 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-white">${example.title}</h3>
                            <p class="text-sm text-gray-400 mt-1">🎯 목표: ${example.goal}</p>
                        </div>
                        <svg class="card-chevron w-5 h-5 text-gray-400 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="card-expand-content">
                        <div class="p-5 bg-gray-800">
                            <h4 class="font-semibold text-gray-200 mb-3">단계별 상세 가이드</h4>
                            <ol class="list-decimal list-inside space-y-2 text-sm text-gray-400">
                                ${stepsHtml}
                            </ol>
                        </div>
                    </div>
                </div>
            `}).join('');

            contentArea.innerHTML = `
                <header class="mb-8 pb-4 border-b border-gray-700">
                    <h2 class="text-3xl font-bold text-white">${topic.title}</h2>
                    <p class="mt-2 text-gray-400">${topic.description}</p>
                </header>
                <div>
                    ${examplesHtml}
                </div>
            `;

            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', () => {
                    const card = header.closest('.card');
                    card.classList.toggle('active');
                });
            });
        }

        function render() {
            renderNav();
            renderContent();
        }
        
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
        
        if (window.innerWidth < 768) {
            sidebar.classList.add('hidden');
        }

        render();
    </script>
</body>
</html>
