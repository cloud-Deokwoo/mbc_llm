                const item = document.createElement('a');
                item.href = '#';
                item.className = `nav-item flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 ${isActive ? 'active' : ''}`;
                item.dataset.topic = topic.id;
                item.innerHTML = `
                    <span class="text-2xl mr-3">${topic.icon}</span>
                    <span class="font-semibold">${topic.title.split(':')[0]}</span>
                `;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentState.activeTopic = topic.id;
                    render();
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                });
                nav.appendChild(item);
            });
        }

        function renderContent() {
            const topic = appData[currentState.activeTopic];
            if (!topic) return;

            let examplesHtml = topic.examples.map(example => {
                let stepsHtml = example.steps.map(step => `<li class="mb-3">${step}</li>`).join('');
                return `
                <div class="card rounded-lg shadow-lg overflow-hidden mb-6">
                    <button class="card-header w-full text-left p-5 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-white">${example.title}</h3>
                            <p class="text-sm text-gray-400 mt-1">🎯 목표: ${example.goal}</p>
                        </div>
                        <svg class="card-chevron w-5 h-5 text-gray-400 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="card-expand-content">
                        <div class="p-5 bg-gray-800">
                            <h4 class="font-semibold text-gray-200 mb-3">단계별 상세 가이드</h4>
                            <ol class="list-decimal list-inside space-y-2 text-sm text-gray-400">
                                ${stepsHtml}
                            </ol>
                        </div>
                    </div>
                </div>
            `}).join('');

            contentArea.innerHTML = `
                <header class="mb-8 pb-4 border-b border-gray-700">
                    <h2 class="text-3xl font-bold text-white">${topic.title}</h2>
                    <p class="mt-2 text-gray-400">${topic.description}</p>
                </header>
                <div>
                    ${examplesHtml}
                </div>
            `;

            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', () => {
                    const card = header.closest('.card');
                    card.classList.toggle('active');
                });
            });
        }

        function render() {
            renderNav();
            renderContent();
        }
        
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
        
        if (window.innerWidth < 768) {
            sidebar.classList.add('hidden');
        }

        render();
    </script>
</body>
</html>
